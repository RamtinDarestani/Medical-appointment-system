<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیستم نوبت‌دهی پزشکی</title>
  <style>
    body {
      font-family: 'Vazir', Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #3478c6;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #2c6baf;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
    }
    .text-content {
      flex: 1;
      padding-left: 50px;
    }
    .image-content {
      flex: 1;
      text-align: center;
    }
    .image-content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      font-size: 2.5em;
    }
    p {
      color: #666;
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>سیستم نوبت‌دهی پزشکی</h1>
    <nav>
      <a href="/register-doctor">ثبت نام پزشک</a>
      <a href="/login">ورود پزشک</a>
      <a href="/patient-register">ثبت نام بیمار</a>
      <a href="/patient-login">ورود بیمار</a>
    </nav>
  </div>
</header>
<div class="container">
  <div class="main-content">
    <div class="text-content">
      <h2>به سیستم نوبت‌دهی پزشکی خوش آمدید</h2>
      <p>سلامتی شما اولویت ماست. با استفاده از این سیستم، می‌توانید به راحتی با پزشکان متخصص ارتباط برقرار کرده و نوبت بگیرید.</p>
    </div>
    <div class="image-content">
      <img src="https://media.mehrnews.com/d/2017/09/17/3/2576472.jpg" alt="تصویر سیب سلامتی">
    </div>
  </div>
</div>
</body>
</html>
