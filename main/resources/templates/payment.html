<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Medical Appointment Payment</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: ltr;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body class="container mt-5">
<div class="card">
  <div class="card-header">
    <h3>Select Payment Method</h3>
  </div>
  <div class="card-body">
    <form th:action="@{/api/appointments/{id}/payment(id=${appointmentId})}" method="POST">
      <div class="mb-3">
        <label class="form-label">Amount to Pay:</label>
        <span th:text="${amount}"></span> Rials
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Method:</label>
        <select name="paymentMethod" class="form-select" onchange="showPaymentDetails(this.value)">
          <option value="ONLINE">Online Payment</option>
          <option value="INSTALLMENT">Installment Payment</option>
          <option value="CASH">Cash Payment</option>
        </select>
      </div>

      <div id="onlineDetails" class="payment-details mb-3">
        <input type="text" name="cardNumber" class="form-control mb-2" placeholder="Card Number">
        <input type="text" name="bankName" class="form-control" placeholder="Bank Name">
      </div>

      <div id="installmentDetails" class="payment-details mb-3" style="display:none;">
        <input type="number" name="installments" class="form-control mb-2" placeholder="Number of Installments">
        <input type="number" name="interestRate" class="form-control" placeholder="Interest Rate">
      </div>

      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>
</div>

<script>
  function showPaymentDetails(method) {
    document.querySelectorAll('.payment-details').forEach(el => el.style.display = 'none');
    if (method === 'ONLINE') {
      document.getElementById('onlineDetails').style.display = 'block';
    } else if (method === 'INSTALLMENT') {
      document.getElementById('installmentDetails').style.display = 'block';
    }
  }
</script>
</body>
</html>
